name: Go Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"
      - name: Install dependencies
        run: go mod tidy
      - name: Run tests
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          CLASH_API_KEY: ${{ secrets.CLASH_API_KEY }}
        run: go test ./... -v
